{% extends '../base-edit.html' %}
{% load staticfiles %}
{% block title %}添加 repo
{% endblock title %}
{% block css %}
{% endblock css %}
{% block page-header %}添加 repo{% endblock %}
{% block main_content %}
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
          <form class='form-horizontal' action="/repoM/addrepo" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
                <div class="form-group">
                <label for="repo_name" class="col-md-3 control-label">repo名称：</label>
                <div class="col-md-9">
                <input type="text" class="form-control" id="repo_name" name="repo_name" >      
                </div>
                </div>
                <div class="form-group">
                <label for="repo_group" class="col-md-3 control-label">组名称：</label>
                <div class="col-md-9">
                <input type="text" class="form-control" id="repo_group" name="repo_group" >      
                </div>
                </div>
              <div class="form-group">
                <label for="repo_description" class="col-md-3 control-label">repo 描述：</label>
                <div class="col-md-9">
                <textarea class="form-control" rows="3" id="repo_description" name="repo_description"></textarea>  
                </div>
              </div>
          <div class="form-group">
              <label for="repo_system" class="col-md-3 control-label"><p>所属系统:</p></label>
                <div class="col-md-9">
                <select class="form-control" name='repo_system' >
                {% if sys_list %}
                {% for sys in sys_list %}
                <option value="{{sys.id}}">{{sys.sys_name}}:{{sys.sys_url}}:{{sys.id}}</option>
                {% endfor %}
                {% else %}
                <option value='none'>--请先添加类型为 Git 管理的系统配置--</option>
                {% endif %}
                </select>
              </div>
            </div>
            <div class="col-md-9 col-md-offset-3">
              <button type="submit" class="btn btn-primary pull-right btn-block">提交</button>
           </div>

          </form>
        </div>
    </div> 
    
{% endblock main_content %}
